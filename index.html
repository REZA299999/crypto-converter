<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CryptoXchanger - CoinMarketCap API</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #00f7c4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #111;
      font-weight: bold;
    }
    button:hover {
      background-color: #00d9aa;
    }
  </style>
</head>
<body>
  <h1>ðŸ’± CryptoXchanger - CoinMarketCap API</h1>

  <label>Dari:<br />
    <select id="fromCurrency">
      <option value="BTC">BTC</option>
      <option value="ETH">ETH</option>
      <option value="USDT">USDT</option>
      <option value="BNB">BNB</option>
      <option value="SOL">SOL</option>
      <option value="MATIC">MATIC</option>
    </select>
  </label>

  <label>Ke:<br />
    <select id="toCurrency">
      <option value="USD">USD</option>
      <option value="BTC">BTC</option>
      <option value="ETH">ETH</option>
      <option value="USDT">USDT</option>
    </select>
  </label>

  <label>Jumlah:<br />
    <input type="number" id="amount" value="1" min="0" step="any" />
  </label>

  <br />

  <button id="convertBtn">Konversi</button>

  <h2 id="result">Masukkan jumlah dan klik Konversi</h2>

  <script>
    const apiKey = "5e995a96-48b6-49e4-8af5-068f1a349955";

    const fromSelect = document.getElementById("fromCurrency");
    const toSelect = document.getElementById("toCurrency");
    const amountInput = document.getElementById("amount");
    const resultText = document.getElementById("result");
    const convertBtn = document.getElementById("convertBtn");

    async function getPrice(symbol) {
      const url = `https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest?symbol=${symbol}`;
      try {
        const res = await fetch(url, {
          headers: {
            "X-CMC_PRO_API_KEY": apiKey
          }
        });
        if (!res.ok) throw new Error("Error fetching price");
        const data = await res.json();
        return data.data[symbol].quote.USD.price;
      } catch (error) {
        console.error(error);
        return null;
      }
    }

    async function convert() {
      const from = fromSelect.value;
      const to = toSelect.value;
      const amount = parseFloat(amountInput.value);

      if (!amount || amount <= 0) {
        resultText.textContent = "Masukkan jumlah valid...";
        return;
      }
      if (from === to) {
        resultText.textContent = `Jumlah: ${amount} ${from}`;
        return;
      }

      resultText.textContent = "Menghitung...";

      const priceFrom = await getPrice(from);
      let priceTo;

      if (to === "USD") {
        priceTo = 1;
      } else {
        priceTo = await getPrice(to);
      }

      if (priceFrom === null || priceTo === null) {
        resultText.textContent = "Gagal mengambil data harga.";
        return;
      }

      const converted = amount * (priceFrom / priceTo);
      resultText.textContent = `${amount} ${from} â‰ˆ ${converted.toFixed(6)} ${to}`;
    }

    convertBtn.addEventListener("click", convert);
  </script>
</body>
</html>
