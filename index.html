<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CryptoXchanger - Konversi Crypto Real-Time</title>
  <meta name="description" content="Konversi cryptocurrency populer secara real-time." />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #00f7c4; }
    select, input {
      padding: 10px;
      margin: 10px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }
    img.icon {
      width: 24px;
      vertical-align: middle;
      margin-right: 5px;
    }
    .chart {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ’± <span style="color: #00f7c4">CryptoXchanger</span></h1>
  <p>Konversi crypto populer secara real-time</p>

  <div>
    <label>Dari:<br>
      <img id="iconFrom" class="icon" src="" alt="icon">
      <select id="fromCurrency"></select>
    </label>
  </div>

  <div>
    <label>Ke:<br>
      <img id="iconTo" class="icon" src="" alt="icon">
      <select id="toCurrency"></select>
    </label>
  </div>

  <div>
    <label>Jumlah:<br>
      <input type="number" id="amount" value="1" min="0" step="any" />
    </label>
  </div>

  <h2 id="result">Masukkan jumlah untuk melihat hasil...</h2>

  <div class="chart">
    <canvas id="chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const supportedCoins = [
      { symbol: "BTC", icon: "bitcoin" },
      { symbol: "ETH", icon: "ethereum" },
      { symbol: "LTC", icon: "litecoin" },
      { symbol: "SOL", icon: "solana" },
      { symbol: "USDT", icon: "tether" },
      { symbol: "BNB", icon: "binancecoin" },
      { symbol: "MATIC", icon: "polygon" },
      { symbol: "ARB", icon: "arbitrum" },
      { symbol: "OP", icon: "optimism" },
      { symbol: "BASE", icon: "base" }
    ];

    const fromSelect = document.getElementById("fromCurrency");
    const toSelect = document.getElementById("toCurrency");
    const iconFrom = document.getElementById("iconFrom");
    const iconTo = document.getElementById("iconTo");
    const amountInput = document.getElementById("amount");
    const resultText = document.getElementById("result");

    let chart;
    let convertTimeout;

    function populateSelects() {
      supportedCoins.forEach(({ symbol }) => {
        const optionFrom = document.createElement("option");
        optionFrom.value = symbol;
        optionFrom.textContent = symbol;
        fromSelect.appendChild(optionFrom);

        const optionTo = document.createElement("option");
        optionTo.value = symbol;
        optionTo.textContent = symbol;
        toSelect.appendChild(optionTo);
      });

      fromSelect.value = "BTC";
      toSelect.value = "USDT";
      updateIcons();
    }

    function updateIcons() {
      const from = supportedCoins.find(c => c.symbol === fromSelect.value);
      const to = supportedCoins.find(c => c.symbol === toSelect.value);
      iconFrom.src = from ? `https://crypto-icons.pages.dev/api/icon/${from.icon}/color` : "";
      iconTo.src = to ? `https://crypto-icons.pages.dev/api/icon/${to.icon}/color` : "";
      iconFrom.alt = from ? from.symbol : "";
      iconTo.alt = to ? to.symbol : "";
    }

    async function convert() {
      clearTimeout(convertTimeout);
      convertTimeout = setTimeout(async () => {
        const from = fromSelect.value;
        const to = toSelect.value;
        const amount = parseFloat(amountInput.value);

        if (!amount || amount <= 0) {
          resultText.textContent = "Masukkan jumlah valid...";
          return;
        }

        const pair = `${from}${to}`;

        try {
          const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${pair}`);
          if (!res.ok) throw new Error("Pasangan tidak ditemukan");
          const data = await res.json();

          if (data.price) {
            const converted = parseFloat(data.price) * amount;
            resultText.textContent = `${amount} ${from} â‰ˆ ${converted.toFixed(6)} ${to}`;
          } else {
            resultText.textContent = "Pasangan tidak tersedia di Binance.";
          }
        } catch (err) {
          resultText.textContent = "Pasangan tidak tersedia di Binance.";
        }
      }, 300);
    }

    async function drawChart() {
      const coin = fromSelect.value;
      const pair = `${coin}USDT`;

      try {
        const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${pair}&interval=1h&limit=24`);
        if (!res.ok) throw new Error("Gagal mengambil data chart");
        const data = await res.json();

        const labels = data.map(d => {
          const date = new Date(d[0]);
          return `${date.getHours()}:00`;
        });

        const prices = data.map(d => parseFloat(d[4]));

        const ctx = document.getElementById('chart').getContext('2d');
        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: `${coin}/USDT`,
              data: prices,
              borderColor: '#00f7c4',
              backgroundColor: 'rgba(0, 247, 196, 0.2)',
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: false },
              x: { display: true }
            }
          }
        });
      } catch (err) {
        console.error(err);
      }
    }

    populateSelects();
    convert();
    drawChart();

    fromSelect.addEventListener("change", () => {
      updateIcons();
      convert();
      drawChart();
    });
    toSelect.addEventListener("change", () => {
      updateIcons();
      convert();
    });
    amountInput.addEventListener("input", convert);
  </script>
</body>
</html>
